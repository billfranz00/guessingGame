// Function that takes range of random numbers, asks user to guess until he/she gets, and logs the number of tries
function myNumber() {
	x = Number(prompt("The range is 1 to....."));
	var guessNumber = Math.floor((Math.random() * x) + 1);
	var answer = true;
	var guesses = 0;
	while(answer) {
		var userAnswer = Number(prompt("Guess my NUMBER!!!!!....."));
		if(userAnswer < guessNumber) {
			alert("Too low like bro")
			answer = true;
			guesses++
		}
		else if(userAnswer > guessNumber) {
			alert("Too High like Pie")
			answer = true;
			guesses++
		}
		else {
			alert("YOU GOT IT!!!!!")
			guesses++
			console.log("You took " + guesses + " tries to get the right number.")
			answer = false;
			return;
		}
	}
}
